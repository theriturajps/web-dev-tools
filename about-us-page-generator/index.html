<link rel="stylesheet" type="text/css" href="https://assets.gitforge.in/global/about-us-page-generator/style.css">
  <div class="AboutUsContainer">
    <form id="AboutUsForm">
      <label for="WebsiteName" class="label-title">Website Name:</label>
      <input type="text" id="WebsiteName" placeholder="Ex- GitForge" required>
      <label for="WebsiteType" class="label-title">Website Type:</label>
      <input type="text" id="WebsiteType" placeholder="Ex- eCommerce, Educational, Trends" required>
      <label for="WebsiteSpeciality" class="label-title">Website Speciality:</label>
      <input type="text" id="WebsiteSpeciality" placeholder="Ex- Tips and Tricks, Adsence Approval etc.." required>
      <button type="button" class="AboutUsButton" onclick="generateAboutUs()">Generate</button>
    </form>
    <textarea id="AboutUsContent" readonly></textarea>
    <button class="AboutUsButton copy-button" onclick="copyToClipboard()">Copy</button>
  </div>
<script src="https://assets.gitforge.in/global/about-us-page-generator/script.js"></script>
