<link rel="stylesheet" href="style.css">
  <div class="ppg_container">
    <form id="privacypolicyForm">
      <label for="WebsiteName" class="label-title">Website Name:</label>
      <input type="text" id="WebsiteName" required>
      <label for="yourEmail" class="label-title">Your Email:</label>
      <input type="text" id="yourEmail" required>
      <label for="WebsiteUrl" class="label-title">Website URL:</label>
      <input type="text" id="WebsiteUrl" required>
      <button type="button" class="ppg_button" onclick="generatePrivacyPolicy()">Generate</button>
    </form>
    <textarea id="privacypolicyContent" readonly></textarea>
    <button class="ppg_button copy-button" onclick="copyToClipboard()">Copy</button>
  </div>
<script src="script.js"></script>
