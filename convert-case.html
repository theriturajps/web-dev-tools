<div class="containerss">
    <textarea id="inputText" placeholder="Enter your text..."></textarea>
    <div id="buttons" class="button-container">
        <button id="sentenceCase">Sentence Case</button>
        <button id="lowerCase">Lower Case</button>
        <button id="upperCase">UPPER CASE</button>
        <button id="capitalizedCase">Capitalized Case</button>
        <button id="alternatingCase">aLtErNaTiNg cAsE</button>
        <button id="titleCase">Title Case</button>
        <button id="inverseCase">InVeRsE CaSe</button>
    </div>
    <div class="centered">
        <button id="downloadText">Download Text</button>
    </div>
    <div id="outputText" class="output-container"></div>
</div>

<style>
.is-dark .containerss {
    background: #2d2d30;
}

.is-dark .output-container {
    background: #2d2d30;
}

.containerss {
    background-color: #fff;
    border-radius: 4px;
    box-shadow: 5px 5px 0px 0px #056aff;
    padding: 8px;
    border: 2px solid black;
    max-width: 100%;
    margin: 0px auto;
}

textarea {
    width: 100%;
    height: 150px;
    padding: 6px;
    margin: 5px 0;
    border: 2px solid #111111;
    border-radius: 5px;
    font-size: 16px;
}

.button-container {
display: flex;
justify-content: center;
flex-wrap: wrap;
}

button {
    padding: 8px 8px;
    margin: 4px;
    font-size: 12px;
    font-weight: 600;
    cursor: pointer;
    background-color: #056aff;
    color: #fff;
    border: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

button:hover {
background-color: #217dbb;
}

.centered {
    text-align: center;
    margin-top: 0px;
}

.output-container {
    margin-top: 20px;
    font-weight: bold;
    border: 2px solid #000;
    padding: 15px;
    border-radius: 5px;
    background-color: #f9f9f9;
    font-size: 18px;
}

#downloadText {
    padding: 8px 8px;
    font-size: 12px;
    cursor: pointer;
    background-color: #27ae60;
    color: #fff;
    border: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

#downloadText:hover {
background-color: #1e8449;
}


</style>
<script>
document.addEventListener('DOMContentLoaded', function () {
const inputText = document.getElementById('inputText');
const outputText = document.getElementById('outputText');
const buttons = document.getElementById('buttons');
const downloadTextButton = document.getElementById('downloadText');

// Add event listeners to each conversion button
buttons.addEventListener('click', (event) => {
    if (event.target.tagName === 'BUTTON') {
        const mode = event.target.id;
        const text = inputText.value;
        switch (mode) {
            case 'sentenceCase':
                outputText.textContent = text.toLowerCase().replace(/(^\s*\w|[\.\!\?]\s*\w)/g, c => c.toUpperCase());
                break;
            case 'lowerCase':
                outputText.textContent = text.toLowerCase();
                break;
            case 'upperCase':
                outputText.textContent = text.toUpperCase();
                break;
            case 'capitalizedCase':
                outputText.textContent = text.toLowerCase().replace(/(^|\s)\S/g, char => char.toUpperCase());
                break;
            case 'alternatingCase':
                let alternatingText = '';
                for (let i = 0; i < text.length; i++) {
                    alternatingText += i % 2 === 0 ? text[i].toLowerCase() : text[i].toUpperCase();
                }
                outputText.textContent = alternatingText;
                break;
            case 'titleCase':
                outputText.textContent = text.toLowerCase().replace(/(^|\s)\S/g, char => char.toUpperCase());
                break;
            case 'inverseCase':
                outputText.textContent = text.split('').map(char => char === char.toLowerCase() ? char.toUpperCase() : char.toLowerCase()).join('');
                break;
            case 'downloadText':
                downloadText(text);
                break;
        }
    }
});

// Function to download text as a .txt file
function downloadText(text) {
    const blob = new Blob([text], { type: 'text/plain' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'converted_text.txt';
    a.click();
    URL.revokeObjectURL(url);
}
});

</script>
