  <div class="tac_container">
    <form id="TermsConditionsForm">
      <label for="WebsiteName" class="label-title">Website Name:</label>
      <input type="text" placeholder="Enter Website/Company Name" id="WebsiteName" required>
      <label for="WebsiteUrl" class="label-title">Website URL:</label>
      <input type="text" placeholder="Ex- https://www.gitforge.in" id="WebsiteUrl" required>
      <button type="button" class="TermsConditions_button" onclick="generateTermsConditions()">Generate</button>
    </form>
    <textarea id="TermsConditionsContent" readonly></textarea>
    <button class="TermsConditions_button copy-button" onclick="copyToClipboard()">Copy</button>
  </div>
